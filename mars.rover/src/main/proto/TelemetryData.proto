syntax = "proto3";

import "RoverStatus.proto";

package space.exploration.mars.rover.propulsion;

message TelemetryData {
    space.exploration.mars.rover.communication.RoverStatus.Location location = 1;
    double velocity = 2;
    double heading = 3;
    double distanceTraveled = 4;
    int64 SCET = 5;
}